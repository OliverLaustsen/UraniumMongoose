<ion-header>
  <ion-navbar>
    <ion-title>{{userName}}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>

  <ion-row padding>
    <!-- Avatar -->
    <ion-col col-5>
      <img src="https://scontent.fcph1-1.fna.fbcdn.net/v/t1.0-9/11222053_1030132887011170_5420656514196313693_n.jpg?_nc_cat=110&_nc_ht=scontent.fcph1-1.fna&oh=0912894cd78cd81e51d78a8c0385a6d5&oe=5CAA6392" class="avatar" style="border-radius: 100px" alt="">
    </ion-col>
    <ion-col col-2 offset-1>
      <br><br>
      <p profile-tag-text>7A</p>
      <p profile-tag>Grade</p>
    </ion-col>
    <ion-col col-2 offset-1>
      <br><br>
      <p profile-tag-text>6B+</p>
      <p profile-tag>Grade</p>
    </ion-col>
  </ion-row>

  <!-- Profile info -->
  <div padding class="slider">

    <ion-slides>
      <ion-slide>
        <ion-card>
          <ion-card-content>
            <canvas #trainingLineCanvas height="400"></canvas>
          </ion-card-content>
        </ion-card>
      </ion-slide>
      <ion-slide>
        <ion-card>
          <ion-card-content>
            <canvas #trainingRadarCanvas height="400"> </canvas>
          </ion-card-content>
        </ion-card>
      </ion-slide>
    </ion-slides>
      <!--<ion-icon style="font-size: 250px;" name="trending-up"></ion-icon>-->
  </div>
</ion-content>
